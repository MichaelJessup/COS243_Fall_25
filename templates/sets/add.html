{% extends "base.html" %}
{% block title %}View Flash Cards{% endblock %}
{% block head %}
	{{ super() }}
{% endblock %}
{% block content %}
	<br>
	<h1 class="title">Add Set!</h1>
	<hr>
		{% if set %}
			<form action="/sets/edit" method="post">
				<p>Name: </p> <input type="text" name="name" value="{{set.name}}">
				<hr>
				<input type="submit" value="Submit"> <button href='/sets/{{set.id}}'>Cancel</button>
				<input style="visibility: hidden;" type="number" name="id" value="{{set.id}}">
			</form>
			<hr>
			<form action="/sets/{{set.id}}/delete" method="post">
				<button type="submit" onclick="return confirm('Are you sure you want to delete this set? All of the cards asscociated with it will also be deleted!')">
					Delete Set
				</button>
			</form>
		{% else %}
			<form action="/sets/add" method="post">
				<p>Name: </p> <input type="text" name="name">
				<hr>
				<input type="submit" value="Submit">
			</form>
		{% endif %}
	<hr>
	<br>
{% endblock %}
