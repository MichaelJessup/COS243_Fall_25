{% extends "base.html" %}
{% block title %}View Flash Cards{% endblock %}
{% block head %}
	{{ super() }}
{% endblock %}
{% block content %}
	<h1 class="title">Hello Card!</h1>
	<hr>
	<br>
	<form class="button" action="/cards/{{card.id}}/edit" method="get">
		<button type="submit" OnClick={location.reload();}>Edit Card</button>
	</form>
	<br>
	<section id="card">
		{% import "macros/card.html" as card_macro %}
			{{ card_macro.card(card) }}
	</section>
	<br>
	<hr>
{% endblock %}
